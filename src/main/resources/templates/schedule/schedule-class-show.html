<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Информация о ячейке расписания</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:insert="~{header-admin :: admin-header}"></div>

    <ul class="list-group mb-2">
        <li class="list-group-item" aria-current="true">
            День недели: <span class="text-danger" th:text="${schedule.dayOfWeek()}"></span>
        </li>
        <li class="list-group-item" aria-current="true">
            Название предмета: <span class="text-danger" th:text="${schedule.subjectName()}"></span>
        </li>
        <li class="list-group-item" aria-current="true">
            Время начала: <span class="text-danger" th:text="${#temporals.format(schedule.startTime(), #locale)}"></span>
        </li>
        <li class="list-group-item" aria-current="true">
            Номер кабинета: <span class="text-danger" th:text="${schedule.numberOfClassRoom()}"></span>
        </li>
    </ul>

    <form th:method="DELETE" class="me-2 mb-2" th:action="@{/schedules/{id}(id=${schedule.id})}">
        <button class="btn btn-outline-danger active" type="submit">
            Удалить ячейку расписания
        </button>
    </form>
    <a th:href="@{/schedules/{id}/edit(id=${schedule.id()})}" class="me-2 mb-2">
        <button class="btn btn-outline-warning active" type="submit">
            Редактировать информацию о ячейке
        </button>
    </a>

    <div th:insert="~{footer :: footer}"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
