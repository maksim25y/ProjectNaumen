<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница учителя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <hr>
    <ul class="list-group mb-2">
        <li class="list-group-item" aria-current="true">
            Имя: <span class="text-danger" th:text="${teacher.firstname()}"></span>
        </li>
        <li class="list-group-item" aria-current="true">
            Фамилия: <span class="text-danger" th:text="${teacher.lastname()}"></span>
        </li>
        <li class="list-group-item" aria-current="true">
            Отчество: <span class="text-danger" th:text="${teacher.patronymic()}"></span>
        </li>
        <li class="list-group-item" aria-current="true">
            Почта: <span class="text-danger" th:text="${teacher.email()}"></span>
        </li>
    </ul>
    <hr>
    <h1>Предметы, которые вы ведёте:</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Название предмета</th>
            <th scope="col">Код предмета</th>
            <th scope="col">Тип предмета</th>
            <th scope="col">Описание предмета</th>
            <th scope="col">ДЗ</th>
            <th scope="col">Расписание</th>
<!--            <th scope="col">Оценки</th>-->
        </tr>
        </thead>
        <tbody>
        <tr class="table-light" th:each="subject : ${subjects}">
            <td class="table-light">
                <a class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" th:text="${subject.name()}"></a>
            </td>
            <td class="table-light" th:text="${subject.code()}"></td>
            <td class="table-light" th:text="${subject.type()}"></td>
            <td class="table-light" th:text="${subject.description()}"></td>
            <td class="table-light">
                <a class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                   th:href="@{/teacher/hw/{subjectId}(subjectId=${subject.id()})}">ДЗ</a>
            </td>
            <td class="table-light">
                <a class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                   th:href="@{/teacher/schedule/{subjectId}(subjectId=${subject.id()})}">Расписание</a>
            </td>
            <td class="table-light">
                <a class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                   th:href="@{/teacher/grades/subject/{subjectId}(subjectId=${subject.id()})}">Оценки</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
