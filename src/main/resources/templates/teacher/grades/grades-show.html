<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Информация об оценке</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <hr>
  <ul class="list-group mb-2">
    <li class="list-group-item" aria-current="true">
      Оценка: <span class="text-danger" th:text="${grade.mark()}"></span>
    </li>
    <li class="list-group-item" aria-current="true">
      Дата: <span class="text-danger" th:text="${grade.dateOfMark()}"></span>
    </li>
    <li class="list-group-item" aria-current="true">
      Комментарий: <span class="text-danger" th:text="${grade.comment()}"></span>
    </li>
  </ul>
  <form th:method="DELETE" class="me-2 mb-2" th:action="@{/teacher/grades/{id}(id=${grade.id})}">
    <button class="btn btn-outline-danger active" type="submit">
      Удалить оценку
    </button>
  </form>
  <a th:href="@{/teacher/grades/{id}/edit(id=${grade.id()})}" class="me-2">
    <button class="btn btn-outline-warning active" type="submit">
      Редактировать оценку
    </button>
  </a>
  <hr>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
