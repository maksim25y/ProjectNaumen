<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Создание ДЗ</title>
</head>
<body>
<div class="container">
    <div th:insert="~{header-admin :: admin-header}"></div>
    <hr>
    <form class="mb-2 w-25" th:method="POST" th:action="@{/homeworks}">
        <div class="form-group mb-2">
            <label for="number">Введите название домашнего задания: </label>
            <input class="form-control" type="number" name="number" id="number" max="11" min="1" required/>
        </div>
        <div class="form-group mb-2">
            <label for="letter">Введите описание ДЗ: </label>
            <input class="form-control" type="text" name="letter" id="letter" required/>
        </div>
        <div class="form-group mb-2">
            <label for="date">Дата ДЗ:</label>
            <input type="date" id="date"/>
        </div>
        <h4>Выберите предмет:</h4>
        <div class="form-check" th:each="subject : ${subjects}">
            <input class="form-check-input" type="checkbox" th:name="studentsIds" th:value="${student.id()}">
            <label class="form-select mb-2"
                   th:text="${subject.}">
            </label>
        </div>

        <input type="submit" class="btn btn-success" value="Создать класс"/>
    </form>
    <hr>
    <div th:insert="~{footer :: footer}"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
