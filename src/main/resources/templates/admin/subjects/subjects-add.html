<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Создание предмета</title>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <span class="fs-4">Электронный дневник</span>
        </a>
        <ul class="nav nav-pills me-2">
            <li class="nav-item"><a href="/registration/admin" class="nav-link active" aria-current="page">Регистрация админа</a></li>
        </ul>
        <form th:action="@{/logout}" th:method="POST" class="me-2">
            <button class="btn btn-outline-danger active" type="submit">
                Выйти
            </button>
        </form>
    </header>
    <hr>
    <form class="mb-2 w-25" th:method="POST" th:action="@{/subjects}">
        <div class="form-group mb-2">
            <label for="name">Введите название предмета: </label>
            <input class="form-control" type="text" name="name" id="name" required/>
        </div>
        <div class="form-group mb-2">
            <label for="code">Введите код предмета: </label>
            <input class="form-control" type="text" name="code" id="code" required/>
        </div>
        <div class="form-group mb-2">
            <label for="type">Введите тип предмета: </label>
            <input class="form-control" type="text" name="type" id="type" required/>
        </div>
        <div class="form-group mb-2">
            <label for="description">Введите описание предмета: </label>
            <input class="form-control" type="text" name="description" id="description"/>
        </div>
        <input type="submit" class="btn btn-success" value="Создать предмет"/>
    </form>
    <hr>
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Главная</a></li>
        </ul>
        <p class="text-center text-body-secondary">© 2024 Maks Yudanov</p>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
