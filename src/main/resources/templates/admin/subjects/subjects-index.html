<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Предметы в школе</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <span class="fs-4">Электронный дневник</span>
        </a>
        <ul class="nav nav-pills me-2">
            <li class="nav-item"><a href="/registration/admin" class="nav-link active" aria-current="page">Регистрация</a></li>
        </ul>
        <form th:action="@{/logout}" th:method="POST" class="me-2">
            <button class="btn btn-outline-danger active" type="submit">
                Выйти
            </button>
        </form>
    </header>
    <hr>
    <h1>Предметы в школе:</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Название предмета</th>
            <th scope="col">Код предмета</th>
            <th scope="col">Тип предмета</th>
            <th scope="col">Описание</th>
        </tr>
        </thead>
        <tbody>
        <tr class="table-light" th:each="subject : ${subjects}">
            <td class="table-light" th:text="${subject.name}"></td>
            <td class="table-light" th:text="${subject.code}"></td>
            <td class="table-light" th:text="${subject.type}"></td>
            <td class="table-light" th:text="${subject.description}"></td>
        </tr>
        </tbody>
    </table>

    <form th:action="@{/logout}" th:method="POST" class="me-2">
        <button class="btn btn-outline-danger active" type="submit">
            Выйти
        </button>
    </form>
    <hr>
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Главная</a></li>
        </ul>
        <p class="text-center text-body-secondary">© 2024 Maks Yudanov</p>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
