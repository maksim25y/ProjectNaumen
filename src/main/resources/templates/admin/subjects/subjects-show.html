<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Классы в школе</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:insert="~{header-admin :: admin-header}"></div>
    <hr>
    <ul class="list-group mb-2">
        <li class="list-group-item" aria-current="true">
            Название предмета: <span class="text-danger" th:text="${subject.name()}"></span>
        </li>
        <li class="list-group-item" aria-current="true">
            Тип предмета: <span class="text-danger" th:text="${subject.type()}"></span>
        </li>
        <li class="list-group-item" aria-current="true">
            Описание предмета: <span class="text-danger" th:text="${subject.description() != null} ? ${subject.description()} : 'Нет описания'"></span>
        </li>
    </ul>
    <form th:method="DELETE" class="me-2 mb-2" th:action="@{/subjects/{id}(id=${subject.id})}">
        <button class="btn btn-outline-danger active" type="submit">
            Удалить предмет
        </button>
    </form>
    <a th:href="@{/subjects/{id}/edit(id=${subject.id()})}" class="me-2">
        <button class="btn btn-outline-warning active" type="submit">
            Редактировать информацию о предмете
        </button>
    </a>
    <hr>
    <div th:insert="~{footer :: footer}"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
