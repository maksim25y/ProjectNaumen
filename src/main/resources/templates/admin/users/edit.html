<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Изменение информации о пользователе</title>
</head>
<body>
<div class="container">
    <div th:insert="~{header-admin :: admin-header}"></div>
    <hr>
    <h1 th:text="${'Редактирование информации о пользователе '+user.email()}"></h1>
    <form class="mb-2 w-25" th:method="PUT" th:action="@{/users}">
        <div class="form-group mb-2">
            <div class="form-group mb-2">
                <label for="lastname">Введите новую фамилию: </label>
                <input class="form-control" type="text" name="lastname" th:value="${user.lastname()}" id="lastname" required/>
            </div>
        </div>
        <div class="form-group mb-2">
            <label for="firstname">Введите новое имя: </label>
            <input class="form-control" type="text" name="firstname" th:value="${user.firstname()}" id="firstname" required/>
        </div>
        <div class="form-group mb-2">
            <div class="form-group mb-2">
                <label for="patronymic">Введите новое отчество: </label>
                <input class="form-control" type="text" name="patronymic" th:value="${user.patronymic()}" id="patronymic" required/>
            </div>
        </div>
        <input type="text" th:name="email" th:value="${user.email()}" hidden>
        <div th:each="error : ${errors}">
            <div class="alert alert-danger mt-2" role="alert" th:text="${error}"></div>
        </div>
        <input type="submit" class="btn btn-info" value="Редактирование информации"/>
    </form>
    <hr>
    <div th:insert="~{footer :: footer}"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
