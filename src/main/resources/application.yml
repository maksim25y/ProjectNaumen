spring:
  application:
    name: project
  liquibase:
    enabled: false
  datasource:
    url: jdbc:postgresql://${POSTGRES_CONTAINER_NAME:localhost}:5432/${POSTGRES_DB:project}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        enable_lazy_load_no_trans: true
  mvc:
    hiddenmethod:
      filter:
        enabled: true

server:
  error:
    whitelabel:
      enabled: false

size:
  of:
    code: 3 #    Длина части названия предмета в коде для предмета
attribute:
  error: errors #    Название атрибута, в котором содержатся ошибки в Model