spring:
  application:
    name: project
  liquibase:
    enabled: false
  datasource:
    url: jdbc:postgresql://${POSTGRES_CONTAINER_NAME:localhost}:5432/${POSTGRES_DB:project}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        enable_lazy_load_no_trans: true
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            connection-timeout: 5000
            timeout: 5000
            write-timeout: 5000
        transport.protocol: smtp
  mvc:
    hiddenmethod:
      filter:
        enabled: true

server:
  error:
    whitelabel:
      enabled: false

size:
  of:
    code: 4 #    Длина части названия предмета в коде для предмета
attribute:
  error: errors #    Название атрибута, в котором содержатся ошибки в Model